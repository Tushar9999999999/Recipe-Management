<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cart Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(Register)}" />
        <div class="row py-2">
            <div class="col-12">
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label>User name</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter user name">
                        <small class="text-danger" th:each="err: ${#fields.errors('username')}" th:text="${err}"></small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                        <small class="text-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></small>
                    </div>
                    <div class="form-group">
                        <label>Repeat password</label>
                        <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Repeat password">
                        <small class="text-danger" th:each="err: ${#fields.errors('matchingPassword')}" th:text="${err}"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
